version: '3'

services:

  jenkins-docker:
    image: docker:dind
    restart: always
    privileged: true
    networks:
      jenkins:
        aliases:
          - docker
    environment:
      - DOCKER_TLS_CERTDIR=/certs
      - DOCKER_LAUNCH_DIAGNOSTICS=true
    volumes:
      - jenkins-docker-certs:/certs/client
    ports:
      - "2376:2376"
    extra_hosts:
      - "docker:172.0.0.11"

  jenkins:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: on-failure
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro

networks:
  jenkins:
    driver: bridge


volumes:
  jenkins-data:
  jenkins-docker-certs:
